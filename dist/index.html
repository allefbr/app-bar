            crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 style="margin-bottom: 20px; margin-top: 50px;">Cadastar produtos</h2>

                    <form class="form-inline row">
                        <div class="form-group mx-sm-3">
                            <label for="nome" class="sr-only">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Enviar <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>

                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <h2 style="margin-bottom: 20px;">Lista de produtos</h2>

                    <ul class="list-group" id="lista-produtos"></ul>
                </div>
            </div>
        </div>
    </body>


    <script>
        

        window.onload = () => {
            const lista = document.querySelector('#lista-produtos');
            const produto = new Produtos( lista );

            produto.criar();
        };
        
        class Produtos {
            
            constructor( list ){
                this.list = list;
            }
            
            criar() {                
                // limpa os dados
                this.list.innerHTML = '';

                // Ajax dos dados pelo axios
                axios.get('/produtos')
                    .then((response) => {

                        response.data.forEach( element => {
                            this.list.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">${element.name}</li>`
                        });

                    })
                    .catch( error => console.log(error) );
            }

            apagar() {

        }

    </script>

</html>
